<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="add">
  <form class="form" >
    <div class="form-group row">
      <label for="inputID" class="col-sm-2 col-form-label">Animal Id :</label>
      <div class="col-sm-10">
        <input type="id" class="form-control"   id="aid" placeholder="Animal ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name :</label>
      <div class="col-sm-10">
        <input type="name" class="form-control"  id="aname" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAge" class="col-sm-2 col-form-label">Age :</label>
      <div class="col-sm-10">
        <input type="number" class="form-control"  id="age" placeholder="Age">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender :</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label" for="gridRadios1">
              <input class="form-check-input"  type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <span></span>
              Male
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="gridRadios2">
              <input class="form-check-input"  type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <span></span>
              Female
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label" for="gridRadios3">
              <input class="form-check-input"  type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <span></span>
              Other
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <legend class="col-form-label col-sm-2 pt-0">Specie :</legend>
      <div class="col-sm-10">
        <select name="specie" id="specie">
          <option value="null"></option>
          <option value="tiger">Tiger</option>
          <option value="lion">Lion</option>
          <option value="elephant">Elephant</option>
          <option value="bird">Bird</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add Up</button>
      </div>
    </div>
  </form>
</div>
