<head>
    <title>Find-animal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="input row">
    <label for="inputID" class="col-sm-2 col-form-label">Enter Animal Id :</label>
    <input type="id" class="form-control" id="aid" placeholder="Enter Animal ID">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
  <div>
    <div class="find">
        <div class="find-group row">
          <label for="inputID" class="col-sm-2 col-find-label">A Id :</label>
          <div class="col-sm-10">
            <p class="find-control" id="aid">---</p>
          </div>
        </div>
        <div class="find-group row">
          <label for="inputName" class="col-sm-2 col-find-label">Name :</label>
          <div class="col-sm-10">
            <p class="find-control" id="aname">---</p>
          </div>
        </div>
        <div class="find-group row">
            <label for="inputAge" class="col-sm-2 col-find-label">Age :</label>
            <div class="col-sm-10">
              <p class="find-control" id="age">---</p>
            </div>
        </div>
        <div class="find-group row">
            <label for="inputGender" class="col-sm-2 col-find-label">Gender :</label>
            <div class="col-sm-10">
              <p class="find-control" id="agender">---</p>
            </div>
        </div>
        <div class="find-group row">
            <label for="inputSpecie" class="col-sm-2 col-find-label">Specie :</label>
            <div class="col-sm-10">
              <p class="find-control" id="aspecie">---</p>
            </div>
        </div>
        <div class="find-group row">
          <label for="inputNotes" class="col-sm-2 col-find-label">Notes :</label>
          <div class="col-sm-10">
            <p class="find-control" id="aspecie">---</p>
          </div>
      </div>
    </div>
    <div class="find-img">
        <img class="img" src="./assets/view-tiger.jpg" alt="Image">
    </div>
  </div>
</body>
