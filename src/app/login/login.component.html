<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="login-info" style="float: right;">
        <h2>L<span class="highlight">O</span>GIN</h2>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
            <div class="input-group">
                <span><i class="fas fa-user" aria-hidden="true"></i></span>
                <input type="text" id="username" name="username" formControlName="username" placeholder="Username or Email">
            </div>
            <div class="input-group">
                <span><i class="fas fa-key" aria-hidden="true"></i></span>
                <input type="Password" id="password" name="password" formControlName="password" placeholder="Password">
            </div>
            <div class="form-row bottom">
                <a type="button" onclick="alert('Please Contact Administration â›” (+101 78 894 453)');" class="forgot">Forgot password?</a>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <p class="account">All rights reserved.</p>
    </div>
</body>
